{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2>
    <a href="{{ url_for('create_post') }}">Create Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a> by {{ post[3] }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
