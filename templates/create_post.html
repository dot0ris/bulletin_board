{% extends "base.html" %}

{% block content %}
    <h2>Create Post</h2>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" required>
        <label for="content">Content</label>
        <textarea name="content" required></textarea>
        <button type="submit">Create</button>
    </form>
{% endblock %}
